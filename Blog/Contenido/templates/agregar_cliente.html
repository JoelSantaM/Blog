<!DOCTYPE html>
<html>
<head>
  <title>Agregar usuarios</title>
</head>
<body>
  <h1>Agregar nuevo usuario</h1>
  <form  method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <ul>
        {% for field in form %}
          {% if field.errors %}
            <li>{{ field.label }}: {{ field.errors}}</li>
          {% endif %}
        {% endfor %}
      </ul>
    {% endif %}
    <button type="submit">Guardar usuario</button>
  </form>

  <a href="{% url 'listar_usuarios' %}">Ver usuarios</a>
  <a href="{% url 'listar_productos' %}">Ver contenido</a>
  <a href="{% url 'inicio' %}">Volver a inicio</a>

</body>
</html>
